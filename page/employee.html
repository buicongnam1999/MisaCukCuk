<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common/content.css">
    <link rel="stylesheet" href="../css/common/header.css">
    <link rel="stylesheet" href="../css/common/navbar.css">
    <link rel="stylesheet" href="../css/common/main.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="navbar">
        <div class="logo-site">
            <div class="logo-box">
                <div class="toggle-icon">
                    <img src="../img/toggle.png" alt="" style="width: 24px; height: 24px;">
                </div>
                <div class="amis-logo">
                    
                </div>
            </div>
        </div>
        <div class="navbar-content">
            <div class="nav-item">
                <div class="nav-item-icon">
                    <img src="../icon/dashboard.png" alt="" srcset="">
                </div>
                <div class="nav-item-text">
                    Tổng quan
                </div>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon">
                    <img src="../icon/report.png" alt="" srcset="">
                </div>
                <div class="nav-item-text">
                    Báo cáo
                </div>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon">
                    <img src="../icon/dashboard.png" alt="" srcset="">
                </div>
                <div class="nav-item-text">
                    Mua hàng
                </div>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon">
                    <img src="../icon/dic-employee.png" alt="" srcset="">
                </div>
                <div class="nav-item-text">
                    Danh mục khách hàng
                </div>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon">
                    <img src="../icon/setting.png" alt="" srcset="">
                </div>
                <div class="nav-item-text">
                    Thiết lập hệ thống
                </div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="department-info">
            <select name="" id="" style="padding: 10px;">
                <option value="">Danh mục nhà hàng</option>
                <option value="">Nhà hàng Biển Đông</option>
                <option value="">Nhà hàng Hải Dương</option>
                <option value="">Nhà hàng Cầu Giấy</option>
            </select>
        </div>
        <!-- <div class="title">Danh mục nhà hàng &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-angle-down"></i></div>  -->
        <div class="account-info">
            <div class="account-option">
                <img src="../icon/option.png" alt="" srcset="">
            </div>
            <div class="account-name">Bùi Công Nam</div>
            <div class="account-avatar">
                <img src="../icon/avatar-default.png" alt="" srcset="">
            </div>
            <div class="account-notification">
                <i class="far fa-bell"></i> 
            </div>
        </div>
    </div>
    <div class="content">
        <div class="header-content">
            <div class="title">Danh sách nhân viên</div>
            <button class="content-feature">
                <div class="icon-add"><i class="fa fa-user-plus" aria-hidden="true"></i></div>
                <div class="btn-text">Thêm mới nhân viên</div>
                <div class="icon-down"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
            </button>
        </div>
        <div class="filter-bar">
            <div class="refresh">
                <img src="../icon/refresh.png" alt="" srcset="">
            </div>
        </div>
        <div class="search">
            <div class="search-icon">
                <img src="../icon/search.png" alt="" srcset="">
            </div>
            <div class="search-input">
                <input type="text" data-toggle="tooltip" title="Không được để trống!" placeholder="Tìm kiếm theo Mã, Tên khác" name="txtSearch" id="txtSearch">
            </div>
        </div>
        <div class="grid">
            <table>
                <tr>
                    <th>Mã khách hàng</th>
                    <th>Họ và tên</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Nhóm khách hàng</th>
                    <th>Điện thoại</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Số tiền nợ</th>
                    <th>Mã thẻ thành viên</th>
                </tr>
            </table>
        </div>

        <div class="modal">
            <div class="form-modal">
                
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/content.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script
</body>
</html>
